<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p id="demo"></p>
        <button onclick="clearInterval(myVar)">Stop time</button>
        <script>
            var n=30;
            var myVar = setInterval(myTimer, 1000);
            function myTimer() {
            if(n>=0){
            document.getElementById("demo").innerHTML=n+"sekund";
            n--;
            }  
            else{
                document.getElementById("demo").innerHTML = "Time up";
            }
}   
        </script>
    </body>
</html>
